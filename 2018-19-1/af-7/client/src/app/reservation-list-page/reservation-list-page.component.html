<h2>Foglalásaim</h2>

<table mat-table [dataSource]="_reservations" class="mat-elevation-z1">
  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> Ettől </th>
    <td mat-cell *matCellDef="let resetvation"> {{resetvation.reservedFrom.toLocaleString()}} </td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> Eddig </th>
    <td mat-cell *matCellDef="let resetvation"> {{resetvation.reservedTo.toLocaleString()}} </td>
  </ng-container>

  <ng-container matColumnDef="machine">
    <th mat-header-cell *matHeaderCellDef> Mosógép </th>
    <td mat-cell *matCellDef="let reservation">
        {{ reservation.machine.building }}{{ reservation.machine.floor }}
        {{ reservation.machine.number }}. gép
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
