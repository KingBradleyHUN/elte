<mat-grid-list cols="2" rowHeight="3:1">
  <mat-grid-tile *ngFor="let washingMachine of _washingMachines">
    <mat-card>
      <mat-card-title>
        {{ washingMachine.building }}{{ washingMachine.floor}}
        {{ washingMachine.number }}. gép
      </mat-card-title>
      <mat-card-subtitle>
        Jelenleg {{ washingMachine.outOfOrder ? "nem" : "" }} működik
      </mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
