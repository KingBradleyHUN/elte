<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kvíz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1>Kvíz</h1>
    <div class="row">
      <div class="col m5 offset-m1 card teal lighten-5">
        <div class="card-content">
          <span class="card-title">1. kérdés</span>
          <p>Hány lába van a lónak?</p>
          <div class="card-action">
            <p>
              <input name="kerdes1" type="radio" id="kerdes1_1">
              <label for="kerdes1_1">1</label>
            </p>
            <p>
              <input name="kerdes1" type="radio" id="kerdes1_2">
              <label for="kerdes1_2">2</label>
            </p>
            <p>
              <input name="kerdes1" type="radio" id="kerdes1_3">
              <label for="kerdes1_3">4</label>
            </p>
            <p>
              <input name="kerdes1" type="radio" id="kerdes1_4">
              <label for="kerdes1_4">6</label>
            </p>
          </div>
        </div>
      </div>
      <div class="col m5 offset-m1 card teal lighten-5">
        <div class="card-content">
          <span class="card-title">2. kérdés</span>
          <p>Milyen színű az ég?</p>
          <div class="card-action">
            <p>
              <input name="kerdes2" type="radio" id="kerdes2_1">
              <label for="kerdes2_1">narancs</label>
            </p>
            <p>
              <input name="kerdes2" type="radio" id="kerdes2_2">
              <label for="kerdes2_2">lila</label>
            </p>
            <p>
              <input name="kerdes2" type="radio" id="kerdes2_3">
              <label for="kerdes2_3">kék</label>
            </p>
            <p>
              <input name="kerdes2" type="radio" id="kerdes2_4">
              <label for="kerdes2_4">barna</label>
            </p>
          </div>
        </div>
      </div>
      <div class="col m5 offset-m1 card teal lighten-5">
        <div class="card-content">
          <span class="card-title">3. kérdés</span>
          <p>Az alábbiak közül melyik gyümölcs?</p>
          <div class="card-action">
            <p>
              <input name="kerdes3" type="radio" id="kerdes3_1">
              <label for="kerdes3_1">alma</label>
            </p>
            <p>
              <input name="kerdes3" type="radio" id="kerdes3_2">
              <label for="kerdes3_2">répa</label>
            </p>
            <p>
              <input name="kerdes3" type="radio" id="kerdes3_3">
              <label for="kerdes3_3">hagyma</label>
            </p>
            <p>
              <input name="kerdes3" type="radio" id="kerdes3_4">
              <label for="kerdes3_4">krumpli</label>
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col m6 offset-m1">
          <input type="submit" class="btn-large" name="action">
        </div>
      </div>
    </div>
</body>
</html>
