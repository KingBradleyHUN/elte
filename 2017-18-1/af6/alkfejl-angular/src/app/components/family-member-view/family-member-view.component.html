<mat-card class="familymemberview">
  <mat-card-content>
    <div *ngIf="familyMember && items">
      <h4>{{familyMember.name}}</h4>
      <mat-list>
          <mat-list-item *ngFor="let item of items">
            <app-shopitem [item]="item"></app-shopitem>
          </mat-list-item>
      </mat-list>
    </div>
    <div *ngIf="!familyMember || !items">
      <mat-spinner></mat-spinner>
    </div>
  </mat-card-content>
</mat-card>
