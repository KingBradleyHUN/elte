<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="minesweeper.js"></script>
    <title>Minesweeper</title>
</head>
<body>
    <label for="X">Width: </label>
    <input type="number" min="10" max="20" value="10" id="X">
    <label for="Y">Height: </label>
    <input type="number" min="10" max="20" value="10" id="Y">
    <label for="mines">Number of mines: </label>
    <input type="number" min="20" max="99" value="20" id="mines">
    <input type="button" id="start" value="Start">

    Remaining mines: <span id="minesRemaining"></span>
    <table id="game">

    </table>
</body>
</html>
