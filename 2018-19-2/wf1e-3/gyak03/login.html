<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form>
    <h1>Bejelentkezés</h1>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="e.g. potter.harry@hogwarts.co.uk">
    <label for="password">Jelszó</label>
    <input type="password" id="password" placeholder="e.g. Expecto_Patronum14">
    <input type="checkbox" id="remember_me">
    <label for="remember_me">Maradjon bejelentkezve</label>
    <button type="submit">Bejelentkezés</button>
    <aside>
      <button>Google</button>
      <button>facebook</button>
    </aside>
  </form>
</body>
</html>
